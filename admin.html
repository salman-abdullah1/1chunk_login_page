<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <div class="logo">
            <img src="/images/IMG-20231120-WA0011-removebg-preview (1).png" alt="Logo">
        </div>

        <!-- Admin Registration Form -->
        <div class="main">
            <div class="text">
                <h1 class="admin">Admin Registration</h1>

                <!-- Registration Form -->
                <form action="submit_admin_registration.php" method="post" onsubmit="return submitAdminRegistrationForm()">
                  
                    <div class="form-group">
                        <div class="half">
                            <label for="firstName">First Name:</label>
                            <input type="text" id="firstName" name="firstName" required>
                        </div>

                        <div class="half">
                            <label for="lastName">Last Name:</label>
                            <input type="text" id="lastName" name="lastName" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <div class="half">
                            <label for="cnic">CNIC:</label>
                            <input type="text" id="cnic" name="cnic" required>
                        </div>

                        <div class="half">
                            <label for="age">Age:</label>
                            <input type="number" id="age" name="age" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="address">Address:</label>
                        <input type="text" id="address" name="address" required>
                    </div>

                    <div class="form-group">
                        <div class="half">
                            <label for="gender">Gender:</label>
                            <select id="gender" name="gender" required>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>

                        <div class="half">
                            <label for="contactNumber">Contact Number:</label>
                            <input type="text" id="contactNumber" name="contactNumber" required>
                        </div>
                    </div>

                    <!-- Buttons -->
                    <div class="buttons">
                        <button class="cancel">Cancel</button>
                        <button class="submit" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
